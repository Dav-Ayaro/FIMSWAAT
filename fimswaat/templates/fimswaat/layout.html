{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

            display: none;

        }
        .loader-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 24px;
        }
    </style>
</head>

{% extends 'fimswaat/layout.html'%}

{% block body %}
<div class="main_index">
    <div class="signup_title"><h1>Login</h1></div>
    <div class="Signup_form">
    <div class="form_continer">
        <form action="{% url 'login_view'%}" method="post">
            {% csrf_token %}
            {{login_info.as_p}}
            <div class="center_submit"><input type="submit" value="submit" id="myButton"></div>
        </form>
    </div>

    
    {% if wrong_login %}
        <div class="wrong_login">{{wrong_login}}</div>
    {% endif %}
    {% if invalid_data %}
        <div class="wrong_login"></div>{{invalid_data}}</div>
    {% endif %}

</div>
</div>
{% endblock %}

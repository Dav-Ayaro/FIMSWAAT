{% extends 'fimswaat/layout.html'%}

{% block body %}
<div class="main_index">
    <div class="signup_title"><h1>Login</h1></div>
    <div class="Signup_form">
    <div class="form_continer">
        <form action="{% url 'login_view'%}" method="post">
            {% csrf_token %}
            {{login_info.as_p}}
            <div class="center_submit"><input type="submit" value="submit"></div>
        </form>
    </div>

    {% if wrong_login %}
        {{wrong_login}}
    {% endif %}
    {% if invalid_data %}
        {{invalid_data}}
    {% endif %}

</div>
</div>
{% endblock %}
